<script type="text/html"  id="releasedInofTemp">

    {{# for(var k =0;k<d.content.length;k++){ }}
    {{# var  item = d.content[k] }}
    <li>
        <div class="massage_list_left">
            <img src="{{item.image_url}}" alt="" >
        </div>
        <div class="massage_list_right">
            <p class="massage_list_title hidden_slh">{{ item.title}}</p>
            <p class="massage_list_inf hidden_slh">{{ ( item.description &&  item.description !=null)?  item.description : "" }}</p>
            <div class="massage_list_full">
                <a class="btn_full" title="查看全文" data-item-id="{{ item.template_id}}"  data-item-content='true'>查看全文</a>
                <span class="send_time">发布日期：{{ new Date(item.create_time).format("yyyy-M-d")}}</span>
                <!-- <span class="user_look">浏览量：{{}}</span> -->
            </div>
        </div>
    </li>

    {{# } }}
</script>
